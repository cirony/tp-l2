<h1 class="yellow">Ingresa</h1>
<p>Completa tus datos para acceder al panel de usuario.</p>
<form id="login-form" method="post">
    <div class="form-inputs"><label for="user">Usuario: </label>
        <input name="user" type="text" required>
    </div>
    <div class="form-inputs">
        <label for="password">Contrase&ntilde;a</label>
        <input name="password" id="password" type="password" required>
    </div>
    <div class="form-inputs center">
        <input class="btn golden full" type="submit" value="Ingresar">
    </div>
    <p class="error">El usuario y/o contrase&ntilde;a no conciden. Por favor, intenta nuevamente.</p>
</form>
<p class="account-links">¿Problemas para ingresar?<a href="?page=forgot-password">Recuperar contrase&ntilde;a</a>¿No tienes cuenta?<a href="?page=join">Crear Cuenta</a></p>
